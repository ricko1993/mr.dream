<body>
  <div id="hero">
    <header>
      <h1 id="logo"><a href="#" class="logo__link"> MR.DREAM </a></h1>
      <nav>
        <ul class="nav">
          <div class="nav__links">
            <a href="#main-container" class="nav__item ">
              <li class="nav__item--underline">MENU</li>
            </a>
            <a href="#contact" class="nav__item">
              <li class="nav__item--underline">CONTACT</li>
            </a>
          </div>
        </ul>
      </nav>
    </header>
    <section id="hero-text">
      <h2 class="hero-text__heading">MR.DREAM</h2>
      <p class="hero-text__tagline">Soft ice</p>
    </section>
  </div>

<!--MENU-->

  <main id="main-container">
    <section class="special-flavours animate-left">
      <h3 class="special-flavours__heading">MENU</h3>
      <div class="special-flavours__products-grid">
        <div class="special-flavours__products">
          <img src="./img/choco_vanilla.webp" alt="Choco vanilla">
          <div class="special-flavour__content-details">
            <h4 class="special-flavours__product-name">Choco vanilla</h4>
            <p class="special-flavours__product-price"><span class="special-flavours__product--oldprice">$7.99</span>
              $4.99</p>
            <button class="add-to-cart cartBtn" data-title="Choco vanilla" data-price="4.99"
              data-img="./img/choco_vanilla.webp" data-quantity=1>Add to cart</button>
          </div>
        </div>
        <div class="special-flavours__products">
          <img src="./img/double-chocolate.webp" alt="Chocolaty mix">
          <div class="special-flavour__content-details">
            <h4 class="special-flavours__product-name">Chocolaty mix</h4>
            <p class="special-flavours__product-price"><span class="special-flavours__product--oldprice">$7.99</span>
              $4.99</p>
            <button class="add-to-cart cartBtn" data-title="Chocolaty mix" data-price="4.99"
              data-img="./img/double-chocolate.webp" data-quantity=1>Add to cart</button>
          </div>
        </div>
        <div class="special-flavours__products">
          <img src="./img/butterscotch.webp" alt="Butterscotch">
          <div class="special-flavour__content-details">
            <h4 class="special-flavours__product-name">Butterscotch</h4>
            <p class="special-flavours__product-price"><span>$7.99</span> $4.99</p>
            <button class="add-to-cart cartBtn" data-title="Butterscotch" data-price="4.99"
              data-img="./img/butterscotch.webp" data-quantity=1>Add to cart</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="company-info">
      <h5>MR.DREAM</h5>
      <p class="address">Jl. Raya Sumber Jaya Blok AB No.1,<br>
        Tridaya Sakti, Kec. Tambun Sel., Bekasi, <br>
        Jawa Barat 17510</p>
      <p class="me">Built by Ricko1993</p>
    </div>
    <div class="contact" id="contact">
      <h5>Contact</h5>
      <div class="contact-links">
        <a href="https://twitter.com/SrikarVks" title="Twitter" target="_blank"><i class="fab fa-twitter icon"></i></a>

        <a href="https://codepen.io/srikarksv" title="Codepen" target="_blank"><i class="fab fa-codepen"></i></a>
        <a href="https://www.instagram.com/srikar_vksblurryface/" title="Instagram" target="_blank"><i
            class="fab fa-instagram icon"></i></a>
      </div>
    </div>
  </footer>
